<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <title>商户首页</title>
</head>
<body>
<!--header start-->
<div class="head">
    <div class="head-box">
        <h1 class="logo">
            <a href="javascript:void(0);"></a>
        </h1>
        <div class="area">
            <a href="javascript:void(0);">
                <span>北京站</span>
                <i class="iconfont triangle"></i>
                <ul class="area-menu">
                    <li>重庆站</li>
                    <li>成都站</li>
                    <li>深圳站</li>
                </ul>
            </a>
        </div>
        <div class="info-bar">
            <a href="javascript:void(0);" class="user-info">
                <div class="user-head">
                    <img src="../images/head.jpg" alt=""/>
                </div>
                <div class="user-data">
                    <span class="name text-overflow">商家（第三方）</span>
                    <span class="company text-overflow">成都风铃咨询有限公司</span>
                </div>
            </a>
            <div class="nav">
                <a href="javascript:void(0);" class="news"><i class="iconfont"></i><span>消息</span></a>
                <a href="javascript:void(0);" class="quit"><i class="iconfont"></i><span>退出</span></a>
            </div>
        </div>
    </div>
</div>
<!--header end-->
<!--内容 start-->
<div class="content-box">
    <!--左边导航栏 start-->
    <div class="cont-side">
        <div class="menu-box">
            <dl>
                <dt><i class="iconfont mechanism"></i><span>机构管理</span></dt>
                <dd><a href="javascript:void(0);" class="text-overflow">机构信息</a></dd>
            </dl>
            <dl>
                <dt><i class="iconfont commodity"></i><span>商品管理</span></dt>
                <dd><a href="javascript:void(0);" class="text-overflow">商品关联</a></dd>
                <dd><a href="javascript:void(0);" class="text-overflow">商品价格修改</a></dd>
            </dl>
            <dl>
                <dt><i class="iconfont adviser"></i><span>顾问管理</span></dt>
                <dd><a href="javascript:void(0);" class="text-overflow">顾问列表</a></dd>
                <dd><a href="javascript:void(0);" class="text-overflow">顾问权限设置</a></dd>
            </dl>
            <dl>
                <dt><i class="iconfont order"></i><span>订单管理</span></dt>
            </dl>
            <dl>
                <dt><i class="iconfont finance"></i><span>财务管理</span></dt>
            </dl>
            <dl>
                <dt><i class="iconfont data"></i><span>数据分析</span></dt>
            </dl>
        </div>
    </div>
    <!--左边导航栏 end-->
    <!--主要内容 start-->
    <div class="content-mian">
        <div class="content-main-box">

            <!--表单 start-->
            <div class="form-box">
                <div class="form-row">
                    <div class="form-piece">
                        <label>经营状态</label>
                        <select class="beautify">
                            <option value="">全部</option>
                            <option value="">正在经营</option>
                            <option value="">尚未经营</option>
                        </select>
                    </div>
                    <div class="form-piece">
                        <label>商品类别</label>
                        <select class="beautify">
                            <option value="">一级类别全部</option>
                            <option value="">一级类别全部</option>
                        </select>
                        <span class="link-line"><i class="ib"></i></span>
                        <select class="beautify">
                            <option value="">二级类别全部</option>
                            <option value="">二级类别全部</option>
                        </select>
                        <span class="link-line"><i class="ib"></i></span>
                        <select class="beautify">
                            <option value="">三级类别全部</option>
                            <option value="">三级类别全部</option>
                        </select>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <!--表单 end-->
        </div>
    </div>
    <!--主要内容 end-->
    <div class="clear"></div>
</div>
<!--内容 end-->
<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="../js/global/selectStyle.js"></script>
<script src="../js/global/frame.js"></script>
<script>

</script>
</body>
</html>
