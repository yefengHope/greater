                        <div>

    <div class="business-layer-main" id="canNotLogin">
        <div class="can-not-login open">

            <div class="login-again">
                <a href="javascript:void(0);" class="for-phone btnh ib">通过手机号码登录</a>

        <!--重设密码-->

                <span class="iconfont ib"></span>

            <a href="javascript:void(0);" class="login-btn btnh">确定重设</a>
            <div class="login-error-prompt iconfont open">请输入账户和密码</div>
        </div>
    </div>
    <!--无法登录 end-->

<script src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="../js/global/frame.js"></script>
<script>

    $(function(){
//无法登陆弹窗内容切换
        $(".not-login").click(function(){
            function bkVague(){
                //选择document.body下所有非.shade class的第一级元素
                var others = document.querySelectorAll('body > *:not(.layui-layer-page)');
                //遍历nodeList, 如果该元素不是script, 则给该元素添加滤镜
                [].forEach.call(others, function(elem){
                    if(elem.nodeName != 'SCRIPT'){
                        elem.style.webkitFilter = 'blur(10px)';
                    }
                });
            }
            function removeBkVague(){
                var others = document.querySelectorAll('body > *');
                [].forEach.call(others, function(elem){
                    if(elem.nodeName != 'SCRIPT'){
                        //去除模糊效果
                        elem.style.webkitFilter = '';
                    }
                });
            }
            bkVague();
            $("#canNotLogin .for-phone").click(function(){
                $("#canNotLogin>.open").removeClass("open");
                $(this).parents(".layui-layer-page").find(".layui-layer-title").text("通过手机号码登录");
                $("#canNotLogin>.login-for-phone").addClass("open");
            });
            $("#canNotLogin .for-reset").click(function(){
                $("#canNotLogin>.open").removeClass("open");
                $(this).parents(".layui-layer-page").find(".layui-layer-title").text("重设密码");
                $("#canNotLogin>.reset-password").addClass("open");
            });
            $(".layui-layer-page").find(".layui-layer-close").click(function(){
                removeBkVague();
                $("#canNotLogin>.open").removeClass("open");
                $("#canNotLogin>.reset-password").parents(".layui-layer-page").find(".layui-layer-title").text("无法登录");
                $("#canNotLogin>.can-not-login").addClass("open");
            })
        });
//tab切换
        $('.login-box-tab').myTab({
            content:'.type-main',
            tabTitle:'.type-tit'
        });
//获取验证码
        $(".login-for-phone .give-validate").click(function(){
            giveValidate(this);
        });
        $(".reset-password .give-validate").click(function(){
            giveValidate(this);
        });
        function giveValidate(that){
            if($(that).text() == "获取验证码"){
                $(that).html("<span>120</span>秒后重新获取");
                var validateTime = 120;
                var validateControl = setInterval(function(){
                    validateTime = --validateTime;
                    $(that).children("span").text(validateTime);
                    if(validateTime == 0){
                        clearInterval(validateControl);
                        $(that).html("获取验证码");
                    }
                    $(that).parents(".layui-layer-page").find(".layui-layer-close").click(function(){
                        clearInterval(validateControl);
                        $(that).html("获取验证码");
                    })
                },1000);
            }
        }
//密码可见按钮
        $(".reset-password>.password .password-visual").click(function(){
            if($(".reset-password>.password input").attr("type") == "password"){
                $(".reset-password>.password input").attr("type","text");
                $(".reset-password>.password").addClass("visual");
            }else{
                $(".reset-password>.password input").attr("type","password");
                $(".reset-password>.password").removeClass("visual");
            }
        })
    });
</script>
</body>
