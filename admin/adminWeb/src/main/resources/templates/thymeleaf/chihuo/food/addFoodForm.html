<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content="市美食,四川美食,成都美食,路边摊"/>
    <title>添加美食</title>

    <th:block th:include="include.head :: form_componet_css"/>
</head>
<body>

<div class="container">

    <form class="form-horizontal">
        <fieldset>
            <div id="legend" class="">
                <legend class="">添加美食</legend>
            </div>

            <div class="form-group">

                <!-- Text input-->
                <label class="col-sm-3 control-label" for="input01">菜名</label>
                <div class="col-sm-8">
                    <input id="input01" type="text" placeholder="请输入菜名" class="form-control"/>
                    <p class="help-block">您推荐的菜名</p>
                </div>
            </div>

            <div class="form-group">

                <!-- Text input-->
                <label class="col-sm-3 control-label" for="input02">店铺名</label>
                <div class="col-sm-8">
                    <input id="input02" type="text" placeholder="请输入店铺名" class="form-control"/>
                    <p class="help-block">您推荐的美味店铺名</p>
                </div>
            </div>
            <div class="form-group">

                <!-- Select Basic -->
                <label class="col-sm-3 control-label">店铺所在</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>四川省</option>
                        <option>广东省</option></select>
                </div>

            </div>
            <div class="form-group">

                <!-- Select Basic -->
                <label class="col-sm-3 control-label">店铺所在</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>成都市</option>
                        <option>乐山市</option></select>
                </div>

            </div>
            <div class="form-group">

                <!-- Select Basic -->
                <label class="col-sm-3 control-label">店铺所在</label>
                <div class="col-sm-8">
                    <select class="form-control">
                        <option>武侯区</option>
                        <option>金牛区</option>
                        <option>锦江区</option></select>
                </div>

            </div>
            <div class="form-group">

                <!-- Text input-->
                <label class="col-sm-3 control-label" for="input03">详细地址</label>
                <div class="col-sm-8">
                    <input id="input03" type="text" placeholder="请输入店铺详细地址" class="form-control"/>
                    <p class="help-block">您推荐的美味店铺详细地址</p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">酸</label>
                <div class="col-sm-8">
                    <!-- Inline Radios -->

                    <label class="radio-inline i-checks">
                        <input type="radio" value="option1" name="acid" checked="checked" id="inlineradio1"/>1
                    </label>
                    <label class="radio-inline i-checks">
                        <input type="radio" value="option2" name="acid" id="inlineradio2"/>2
                    </label>
                    <label class="radio-inline i-checks">
                        <input type="radio" value="option3" name="acid" id="inlineradio3"/>3
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">甜</label>
                <div class="col-sm-8">
                        <!-- Inline Radios -->
                        <label class="radio-inline i-checks">
                            <input type="radio" value="1" name="sweet" checked="checked"/>
                            <i></i>9分甜
                        </label>
                        <label class="radio-inline i-checks">
                            <input type="radio" value="2" name="sweet"/>
                            <i></i>7分甜
                        </label>
                        <label class="radio-inline i-checks">
                            <input type="radio" value="3" name="sweet"/>
                            <i></i>5分甜
                        </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">苦</label>
                <div class="col-sm-8">
                        <!-- Inline Radios -->
                        <label class="radio-inline i-checks">
                            <input type="radio" value="1" name="bitter" checked="checked"/>
                            1
                        </label>
                        <label class="radio-inline i-checks">
                            <input type="radio" value="2" name="bitter"/>
                            2
                        </label>
                        <label class="radio-inline i-checks">
                            <input type="radio" value="3" name="bitter"/>
                            3
                        </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">辣</label>
                <div class="col-sm-8">
                        <!-- Inline Radios -->
                        <label class="radio-inline i-checks">
                            <input type="radio" value="1" name="peppery" checked="checked"/>
                            1
                        </label>
                        <label class="radio-inline i-checks">
                            <input type="radio" value="2" name="peppery"/>
                            2
                        </label>
                        <label class="radio-inline i-checks">
                            <input type="radio" value="3" name="peppery"/>
                            3
                        </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">美味指数</label>
                <!-- Multiple radioes -->
                <div class="col-sm-8">
                        <!-- Inline radioes -->
                        <label class="radio-inline i-checks">
                            <input name="relishExp" type="radio" value="下次还想来"/>
                            下次还想来
                        </label>
                        <label class="radio-inline i-checks">
                            <input name="relishExp" type="radio" value="一般般"/>
                            一般般
                        </label>
                        <label class="radio-inline i-checks">
                            <input name="relishExp" type="radio" value="再也不想来"/>
                            再也不想来
                        </label>
                </div>

            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">卫生指数</label>

                <!-- Multiple radioes -->
                <div class="col-sm-8">
                    <!-- Inline radioes -->
                    <label class="radio-inline i-checks">
                        <input name="hygieneExp" type="radio" value="整洁卫生"/>
                        整洁卫生
                    </label>
                    <label class="radio-inline i-checks">
                        <input name="hygieneExp" type="radio" value="生意太好,忘记了擦"/>
                        生意太好,忘记了擦
                    </label>
                    <label class="radio-inline i-checks">
                        <input name="hygieneExp" type="radio" value="太脏了,不忍直视"/>
                        太脏了,不忍直视
                    </label>
                </div>

            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">综合评价</label>

                <!-- Multiple radioes -->
                <div class="col-sm-8">
                    <!-- Inline radioes -->
                    <label class="radio-inline i-checks">
                        <input type="radio" value="这里是类似微博的标签"/>
                        这里是类似微博的标签
                    </label>
                </div>

            </div>

        </fieldset>
    </form>
</div>
<th:block th:include="include.foot :: form_componet_js"/>
<script>
    $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})});
</script>
</body>
</html>
