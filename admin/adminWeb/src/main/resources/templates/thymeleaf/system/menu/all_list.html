<!-- /*     bootstrap table客户端版         */ -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>用户列表</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <th:block th:include="head ::head_css"></th:block>
    <th:block th:include="head ::bootstrap_table_css"></th:block>
</head>
<body>
<table id="userId"
       data-toggle="table"
       data-url="all_list_json.html"
       data-sort-name=""
       data-sort-order="desc"
       data-striped="true"
       data-show-columns="true"
       data-click-to-select="true"
       data-search="true"
       data-show-toggle="true"
       data-pagination="true"
       data-side-pagination="client"
       data-page-list="[5, 10, 20, 50]">
    <thead>
        <tr>
            <th data-checkbox="true"></th>
            <th data-field="name">名称</th>
            <th data-field="loginNum">登录账号</th>
            <th data-field="loginPwd">登录密码</th>
            <th data-field="phone">联系方式</th>
            <th data-field="email">用户邮箱</th>
            <th data-field="headIcon">头像</th>
            <th data-field="aStatus">账号状态</th>
        </tr>
    </thead>

</table>


<th:block th:include="head ::head_js"></th:block>
<th:block th:include="head ::bootstrap_table_js"></th:block>
</body>
</html>
