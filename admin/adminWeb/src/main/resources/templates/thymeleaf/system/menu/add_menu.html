<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="renderer" content="webkit"/>
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>添加菜单</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<th:block th:include="head :: form_componet_css"/>
<link th:href="@{/css/system/user.css}" rel="stylesheet"/>

<body>
<div class="row">
    <!--/* 树形控件 - start */-->
    <div class="col-sm-4">

    </div>
    <!--/*   树形控件 - end */-->
    <!--/* 表单 添加用户 - start */-->
    <div class="panel panel-success col-sm-4">
        <div class="panel-heading">添加用户</div>
        <div class="panel-body">
            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">昵称</label >
                    <div class="col-sm-8">
                        <input id="name" name="name" type="text" class="form-control"
                               placeholder="昵称" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">帐号</label >
                    <div class="col-sm-8">
                        <input id="loginNum" name="loginNum" type="text" class="form-control"
                               placeholder="帐号" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">密码</label >
                    <div class="col-sm-8">
                        <input id="loginPwd" name="loginPwd" type="text" class="form-control"
                               placeholder="密码" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">手机</label >
                    <div class="col-sm-8">
                        <input id="phone" name="phone" type="tel" class="form-control" placeholder="手机"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">邮箱</label >
                    <div class="col-sm-8">
                        <input id="email" name="email" type="email" class="form-control" placeholder="邮箱"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">帐号状态</label >
                    <div class="radio">
                        <label class="radio-inline">
                            <input type="radio" name="aStatus" id="optionsRadios1" value="1" checked="checked" />启用
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="aStatus" id="optionsRadios2" value="0" />禁用
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-info">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--/*   表单 添加用户 - end */-->
    <!--/* 暂时未用  start -->
    <div class="col-sm-4">

    </div>
    <!--   暂时未用  end */-->
</div>
<th:block th:include="head :: form_componet_js"/>
<script th:src="@{/js/util/page/load/form.js}" ></script>
</body>
</html>
